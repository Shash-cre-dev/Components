<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bottom Up Card</title>
</head>
<body>
    <section class="facts" id="facts">
        <h2 class="section__title">Know Me More</h2>
        <p class="section__subtitle section__subtitle--blog">
          Some Insider Info from My Life
        </p>
        <div class="wrapper">
          <div class="w-card">
              <div class="face face1">
                  <div class="content">
                      <div class="w-icon">
                          <i class="fa fa-linkedin-square" aria-hidden="true"></i>
                      </div>
                  </div>
              </div>
              <div class="face face2">
                  <div class="content">
                      <h3>
                          <a href="https://www.linkedin.com/in/shashank-kumar-4506b2243" target="_blank">shashank-kumar</a>
                      </h3>
                      <p>This is where I network and build my professional protfolio.</p>
                  </div>
              </div>
          </div>
          <div class="w-card">
              <div class="face face1">
                  <div class="content">
                      <div class="w-icon">
                          <i class="fa fa-twitter-square" aria-hidden="true"></i>
                      </div>
                  </div>
              </div>
              <div class="face face2">
                  <div class="content">
                      <h3>
                          <a href="https://twitter.com/Shash_Cre_Dev" target="_blank">@Shash_Cre_Dev</a>
                      </h3>
                      <p>This is where I read news and network with different social groups.</p>
                  </div>
              </div>
          </div>
          <div class="w-card">
              <div class="face face1">
                  <div class="content">
                      <div class="w-icon">
                          <i class="fa fa-github-square" aria-hidden="true"></i>
                      </div>
                  </div>
              </div>
              <div class="face face2">
                  <div class="content">
                      <h3>
                          <a href="https://github.com/Shash-cre-dev" target="_blank">Shash-cre-dev</a>
                      </h3>
                      <p>This is where I share code and work on projects.</p>
                  </div>
              </div>
          </div>
      </div>
      </section>
</body>
</html>
